<body>
  <section class="home">
    <div class="container-fluid">
      <div class="row">
        <div class="offset-1 col-10 intro d-flex align-items-center justify-content-around flex-column">
          <div class="">

          </div>
        </div>
      </div>

            <div class="dropdown">
              <button class="btn dwn-yellow dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"

                Selecciona una opción
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a id="oldClient" class="dropdown-item" href="#">Estoy registrado(a)</a>
                <a id="newClient" class="dropdown-item" href="#">Soy nuevo(a)</a>
              </div>
            </div>

        </div>
        <div id="box-2" class="hide">
          <input type="text" name="">
        </div>
        <div id="box-3" class="hide">
          <input type="text" name="" value="formulario">
        </div>
      </div>
