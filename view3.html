<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>KO URBAN DETOX CENTER</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <link rel="stylesheet" href="src/css/main.css">
</head>

<body>
  <section class="above">
    <!-- <h2>QUEREMOS CONOCERTE</h2> -->
    <!-- <h3>Ingresa o actualiza tus datos</h3> -->
  </section>
  <section class="container-fluid black">
    <div class="row">
      <div class="col-12 py-3 d-flex justify-content-center">
        <form action="" class="col-12">
          <div class="form-group">
            <label for="company" class="color-white">Compañía de seguro</label>
            <input type="text" class="form-control" id="company" placeholder="Ej. Mapfre">
          </div>
          <div class="form-group">
            <label class="color-white">Número de seguro</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label class="color-white">Contacto de emergencia(nombre)</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label class="color-white">Relación con el contacto</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label class="color-white">Teléfono de contacto</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label class="color-white">E-mail de contacto</label>
            <input type="text" class="form-control">
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-12 pb-3 d-flex justify-content-center">
        <button type="button" class="btn button-send">Enviar</button>
      </div>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
  <script src="src/js/app.js"></script>
</body>

</html>
